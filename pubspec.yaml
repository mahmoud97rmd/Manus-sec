name: flutter_trading_app
description: Professional trading application like MetaTrader 5 built with Flutter
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.1
  web_socket_channel: ^2.4.0
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # Data Processing
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  
  # UI Components
  fl_chart: ^0.65.0
  intl: ^0.19.0
  
  # Date & Time
  timezone: ^0.9.2
  
  # Utilities
  get_it: ^7.6.0
  uuid: ^4.0.0
  decimal: ^2.3.0
  
  # Logging
  logger: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
